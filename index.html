<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      h1 {
        position: relative;
        top: -50px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 justify-items-center">
      <h1 class="text-3xl text-center font-bold mb-4">
        Fake Store Landing Page
      </h1>
      <form class="mb-4 text-center">
        <input
          type="search"
          id="search-input"
          class="w-50 p-2 pl-10 text-sm text-gray-700 placeholder-gray-900"
          placeholder="Search for products... "
        />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded-full"
        >
          Search
        </button>
      </form>
      <div
        id="product-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
